<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CRM - Сообщения от клиентов</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Сообщения от Telegram-клиентов</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Telegram ID</th>
            <th>Username</th>
            <th>Сообщение</th>
            <th>Дата</th>
        </tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg.id }}</td>
            <td>{{ msg.user_id }}</td>
            <td>{{ msg.username }}</td>
            <td>{{ msg.text }}</td>
            <td>{{ msg.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
